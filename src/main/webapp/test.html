        <div>
            <h2>체질량지수(BMI)</h2>
            <form name="bmiForm">
                키 <input type="text" name="height"> cm <br>
                체중 <input type="text" name="weight"> kg <br>
            </form>
            <button onclick="bmicalc()">BMI</button>

            <script>
                function bmicalc(){
                    let bmi = document.bmiForm.weight.value / ((document.bmiForm.height.value/100)**2);
                    
                    const result = document.createElement("p");
                    document.bmiForm.appendChild(result);
                    result.setAttribute("type","text");

                    if(bmi > 25){
                        result.innerText="비만";
                    }
                    else if(bmi > 23){
                        result.innerText="과체중";
                    }
                    else if(bmi > 18.5){
                        result.innerText="정상";
                    }
                    else{
                        result.innerText="저체중";
                    }
                }
            </script>
            
        </div>
