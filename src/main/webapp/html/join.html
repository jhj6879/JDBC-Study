<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Join us</title>
    </head>

    <!--
    fieldset은 그룹으로 묶어 준다
    legend는 그룹에 대한한 제목
    -->

    <!--
    label 태그는 form 태그 안에서 사용하는 상호작용 요소에 이름을 붙일 때 사용
    -->

    <body>
        <h1>회원가입</h1>
        <form name="form1"><input type="text" name="form1"></form>
        <form name="form2"><input type="text" name="form2"></form>
        <form name="joinForm" action="#" method="post">

            <fieldset>
                <legend>기본 정보</legend>
                    <label for="userid">아이디</label>
                    <input name="userid" type="text" id="userid" placeholder="아이디를 입력해 주세요">
                    <br>
                    <label for="userpwd">패스워드</label>
                    <input name="userpwd" type="password" id="userpwd">
                    <br>
                    <label for="username">이름</label>
                    <input name="username" type="text" id="username">
                    <br>
            </fieldset>

            <fieldset>
                <legend>선택 정보</legend>

                <select name="city">
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="대전">대전</option>
                    <option value="대구">대구</option>
                    <option value="울산">울산</option>
                    <option value="부산">부산</option>
                </select>
                <br>

                <label for="useraddr">주소</label>
                <!--
                input안에 disabled를 입력하면 입력 못하게 할 수 있다
                조건을 넣어 열렸다 풀렸다 하게 할수 있지만 그건 js에서 할 수 있다
                -->
                <input name="useraddr" type="text" id="useraddr" disabled>
                <br>
                <label for="usertel">전화번호</label>
                <input name="usertel" type="text" id="usertel">    
                <br>                    
                <label for="intro">자기소개</label>
                <!--
                readonly는 읽기 전용으로 변경(수정이 안됨)
                -->
                <textarea id="intro" readonly>안녕하세요.</textarea><br>

                <!--
                checked는 자동으로 체크가 되어 있는 상태로 시작
                checkbox나 radio인 요소에서 사용가능하다.
                -->
                <input type="checkbox" name="check" value="1" checked>고졸
                <input type="checkbox" name="check" value="2">초대졸
                <input type="checkbox" name="check" value="3">대졸
                <input type="checkbox" name="check" value="4">대학원이상
                <br>
            </fieldset>

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <br>

            <!--
            button 태그는 input 태그와 동작은 동일하지만 태그안에
            태그 넣기 같이 버튼을 이미지로 설정하기가 가능하다
            -->
            <button type="submit">돌아가기</button>

            <button type="submit" disabled>비활성화</button>

        </form>
    </body>
</html>
