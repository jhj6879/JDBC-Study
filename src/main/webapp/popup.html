<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>팝업창</title>
    </head>
    <body>
    	팝업창입니다.
    	<br><br><br><br><br>
    	<form>
    		<input type="checkbox" onclick="setPopupStart(this)">오늘 더이상 팝업창 띄우지 않기
    		<button onclick="window.close()">팝업닫기</button>
    	</form>
    	<script>
    	 	// 쿠키 사용해서 팝업창 관리
    		function setPopupStart(obj){
    			if(obj.checked == true){
    				var expireDate = new Date();
    				// 팝업창 하루 동안 열지 않기
    				//expireDate.setDate(expireDate.getDate()+1);
    				// 팝업창 한달 동안 열지 않기
    				expireDate.setMonth(expireDate.getMonth() + 1);
    				document.cookie = "notShowPop=" +"true" + ";path=/;expires=" + 
    				expireDate.toGMTString();
    				window.close();
    			}
    		}
    	</script>       
    </body>
</html>
